name: Generate Documentation

on:
  push:
    branches:
      - main
      - dev
      - release
  pull_request:
    branches:
      - main
      - dev
      - release
      
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '7.0.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Generate XML Documentation
        run: dotnet build --configuration Release /p:DocumentationFile=/Doc.xml

      - name: Upload Documentation
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: /Doc.xml
